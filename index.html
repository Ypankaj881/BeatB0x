<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BeatBox</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="beatbox">

      <div class="beat">
        <div id="a" class="button">
          A
        </div> 
      </div>

      <div class="beat">
        <div id="s" class="button">
          S
        </div> 
      </div>

      <div class="beat">
        <div id="d" class="button">
          D
        </div> 
      </div>

      <div class="beat">
        <div id="f" class="button">
          F
        </div> 
      </div>

      <div class="beat">
        <div id="g" class="button">
            G
        </div>
      </div>

      <div class="beat">
        <div id="h" class="button">
          H
        </div> 
      </div>

      <div class="beat">
        <div id="j" class="button">
          J
        </div> 
      </div>

      <div class="beat">
        <div id="k" class="button">
          K
        </div> 
      </div>

      <div class="beat">
        <div id="l" class="button">
          L
        </div> 
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
